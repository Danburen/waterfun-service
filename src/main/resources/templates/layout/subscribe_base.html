<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${subject}">WaterFun 验证</title>
    <style>
        body{
            margin:0;
            padding:0;
            background: #f5f7fa;
            font-family:"Helvetica Neue",Arial,sans-serif;
            color:#333
        }
        .container{max-width:600px;
            margin:0 auto;
            background:#fff;
            border-radius:8px;
            overflow:hidden;
            box-shadow:0 2px 10px rgba(0,0,0,.05)
        }
        .header{
            background:#1e88e5;
            padding:20px;
            text-align:center
        }
        .header img{
            max-width:180px;
            height:auto
        }
        .content{
            padding:30px
        }
        .footer{
            background:#f5f7fa;
            padding:20px;
            text-align:center;
            font-size:12px;color:#777
        }
        .code {
            font-size: 28px;
            font-weight: bold;
            color: #1e88e5;
            text-align: center;
            margin: 25px 0;
            letter-spacing: 3px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #1e88e5;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin: 20px 0;
        }
        .note {
            font-size: 12px;
            color: #777;
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="https://www.waterfun.top/logo.png" alt="WaterFun Logo">
    </div>
    <div class="content" th:replace="${fragment} :: content">
        xxx
        <div class="note">
            <p>如果您不希望再收到此类邮件，请<a th:href="${unsubscribeLink}">点击退订</a></p>
        </div>
    </div>
    <div class="footer">
        <p>此为系统自动发送，请勿直接回复。</p>
        <p>© 2025 WaterFun 版权所有</p>
    </div>
</div>
</body>
</html>
