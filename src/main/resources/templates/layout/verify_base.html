<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${subject}">WaterFun 验证</title>
    <style>
        body{
            margin:0;
            padding:0;
            background: #f5f7fa;
            font-family:"Helvetica Neue",Arial,sans-serif;
            color:#333
        }
        .container{
            max-width:600px;
            min-width: 500px;
            margin:0 auto;
            background:#fff;
            border-radius:8px;
            overflow:hidden;
            box-shadow:0 2px 10px rgba(0,0,0,.05)
        }
        .header{
            background:#1e88e5;
            padding:20px;
            text-align:center
        }
        .header img{
            max-width:180px;
            height:auto
        }
        .content{
            padding:30px
        }
        .footer{
            background:#f5f7fa;
            padding:20px;
            text-align:center;
            font-size:12px;color:#777
        }
        .code {
            font-size: 28px;
            font-weight: bold;
            color: #1e88e5;
            text-align: center;
            margin: 25px 0;
            letter-spacing: 3px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #1e88e5;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin: 20px 0;
        }
        .note {
            font-size: 12px;
            color: #777;
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="https://www.waterfun.top/logo.png" alt="WaterFun Logo">
    </div>
    <div class="content">
        <div th:replace="~{${fragment} :: content}"> <!-- will be replaced -->
            <h2>尊敬的<span th:test="${target}">用户</span> ，您好！</h2>
            <p>您正在进行 <b th:text="${action}">账户验证操作</b> 操作，您的验证码是：</p>

            <div class="code" th:text="${verificationCode}">123456</div>

            <p>请在<span th:text="${expireTime} + '分钟'">30</span>分钟内完成验证，不要泄露给其他人。</p>

            <p>如非本人操作，请忽略此邮件或<a href="mailto:${supportMail}">联系客服</a>。</p>
        </div>
    </div>
    <div class="footer">
        <p>此为系统自动发送，请勿直接回复。</p>
        <p>© 2025 WaterFun 版权所有</p>
    </div>
</div>
</body>
</html>
